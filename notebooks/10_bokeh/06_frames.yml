ctrls:
  spec:
    # The magnitude dimensionality; one of `'n_chem', 'k_bins', 'one'`.
    magdim:
      opts: [k_bins, n_chem, one]
      type: radiobtngrp
    # The magnitude normalization norm
    magpnrm:
      opts: [l1, l2]
      type: radiobtngrp
    # The magnitude exponent
    magexp:
      opts: [0.25, 1, 0.5, 0.125]
      type: catslider
    # Whether to subtract mu3
    magshft:
      opts: [on, off]
      type: radiobtngrp
    # Whether to scale sig4
    magscl:
      opts: [on, off]
      type: radiobtngrp
    # The normalized image exponent
    nrmexp: 
      opts: [0.5, 1, 0.25, 0.125]
      type: catslider
    # Whether to subtract mu7
    nrmshft: 
      opts: [on, off]
      type: radiobtngrp
    # Whether to scale sig8
    nrmscl: 
      opts: [on, off]
      type: radiobtngrp
    # The mu7 and sig8 dimensionality; one of `'n_chem', 'k_bins', 'one', 'n_chem, k_bins'`.
    nrmscldim: 
      opts: ['n_chem, k_bins', n_chem, k_bins, one]
      type: radiobtngrp

    # The learning noise amplitude for magnitude
    noise_mag: 
      opts: [0, 1e-3, 1e-2, 3e-2, 1e-1, 3e-1, 1]
      type: catslider
    # The learning noise amplitude for the normalized image
    noise_nrm: 
      opts: [0, 1e-3, 1e-2, 3e-2, 1e-1, 3e-1, 1]
      type: catslider
    # The learning noise seed
    seed_noise: 
      opts: list(range(0, 16000, 1000))
      type: catslider

    # The scenario index
    i_snr: 
      opts: list(range(20))
      type: catslider
    # The time index
    i_time: 
      opts: list(range(25))
      type: catslider
    # The data split random seed
    i_seed: 
      opts: list(range(16))
      type: catslider

    # The counts exponent
    cntexp: 
      opts: [0.5, 1, 0.25, 0.125]
      type: catslider
    # Whether to subtract mu2 for the counts
    cntshft: 
      opts: [on, off]
      type: radiobtngrp
    # Whether to scale by sig3 for the counts
    cntscl: 
      opts: [on, off]
      type: radiobtngrp
    # The mu3 and sig3 dimensionality; one of `'k_bins', 'one'`.
    cntscldim: 
      opts: [k_bins, one]
      type: radiobtngrp
    # The learning noise amplitude for the counts
    noise_cnt: 
      opts: [0, 1e-3, 1e-2, 3e-2, 1e-1, 3e-1, 1]
      type: catslider

  # The number of control grid layout rows
  nrows: 4
  # The number of control grid layout columns
  ncols: 5

  # The 2d layout of the controls in the grid
  layout:
    - [i_snr,     i_time,    i_seed,   seed_noise, magpnrm]
    - [magdim,     magexp, magshft, magscl,  noise_mag]
    - [nrmscldim, nrmexp, nrmshft, nrmscl,  noise_nrm]
    - [cntscldim, cntexp, cntshft, cntscl,  noise_cnt]
