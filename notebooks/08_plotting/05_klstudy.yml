figures:
  2d:
    name: 2-Dimensional

    klwmu2d:
      name: KL Weight (Mu, 2D)
      columns:
      - [cri/kl/mu/w]
      include:
      - {cri/kl/sig/w: 0.001}
    klwsig2d:
      name: KL Weight (Sigma, 2D)
      columns:
      - [cri/kl/mu/w, cri/kl/sig/w]
      - [cri/kl/mu/w]
      include:
      - {cri/kl/mu/w: 0.001}
  10d:
    name: 10-Dimensional

    klwmu10d:
      name: KL Weight (Mu, 10D)
      columns:
      - [cri/kl/mu/w]
      include:
      - {cri/kl/sig/w: 0.001}
    klwsig10d:
      name: KL Weight (Sigma, 10D)
      columns:
      - [cri/kl/sig/w]
      include:
      - {cri/kl/mu/w: 0.001}

