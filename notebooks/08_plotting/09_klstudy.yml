data/global:
  smry/idxcol: [__ovatcol__, nn/latent/dim]
  smry/selcol: loss/net/mean
  smry/selcri: min

bokeh/global:
  kind: line
  xcol: __ovatcol__
  ycol: loss/net
  huecol: nn/latent/dim
  frame_width: 690
  frame_height: 465
  fig_title: 'Ablation: {ablname}'
  tooltip: [y/mean]
  x_axis_type: log
  x_tick_fmt:
  x_tick_lbls:
  y_axis_type: log
  y_tick_fmt:
  y_tick_lbls:
  marker/marker: star
  marker/size: 10
  marker/color: black
  marker/hatch_color: white
  marker/hatch_weight: 2.0

dashboard:
  header: The Histogram VAE Problem
  menu_width: 150
  majoridcol: fpidxgrp
  minoridcol: fpidx
  ncols: 4
  sharex: false
  sharey: true
  colsep: /
  color_reset: figure
  colors: ['#001c7f', '#12711c', '#8c0800', '#b1400d', '#591e71', '#592f0d', '#a23582',
    '#3c3c3c', '#b8850a', '#006374']

