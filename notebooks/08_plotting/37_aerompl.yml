rc_context:
  figure.max_open_warning: 0
  font.family: serif
  mathtext.fontset: dejavuserif
  text.usetex: True
  text.latex.preamble: \usepackage{amsmath} \usepackage{amssymb}
  axes.autolimit_mode: round_numbers

###########################################################
###### Single Population Reconstruction Diagnostics #######
###########################################################

m_chmprthst.orig:
  type: bar
  ######## The x-Axis Parameters ########
  xlbl/xlabel: Diameter ${\rm (\mu m)}$
  xlbl/labelpad: null
  xlbl/share: false
  xscale/value: log
  xlim: [0.001, 17]
  xticks/ticks: [1e-3, 1e-2, 1e-1, 1e0, 1e1]
  xticklabeler/type: sci 
  xticklabeler/precision: 3
  xticklabeler/n_maxprez: 5
  xticklabeler/force_exp: true

  ######## The y-Axis Parameters ########
  ylbl/ylabel: $dM/d \log_{10}D$ ${\rm (\mu g / m^3)}$
  ylbl/labelpad: null
  ylbl/share: false
  ybound: [0, null]
  yscale/value: linear

  # The y tick formatter
  ytickformatter/type: sci 
  ytickformatter/precision: 3
  ytickformatter/n_maxprez: 5
  ytickformatter/force_exp: false

  ########## Figure Generation ##########
  plt.subplots/nrows: 2
  plt.subplots/ncols: 4
  plt.subplots/squeeze: false
  plt.subplots/sharex: false
  plt.subplots/sharey: false
  plt.subplots/dpi: 100
  plt.subplots/axsize: [2.4, 2.3]

  ######### Layout Adjustments #########
  layout/layout: tight
  layout/w_pad: 0.0
  layout/h_pad: 0.0
  layout/rect: [0, 0.1, 1.0, 1.0]

  ########## ax.bar Arguments ##########
  # Note: 
  #     The 'bar' method is inefficient, however, 
  #     it allows you to see the dividers between bars.
  #     Uncomment the following two ines, and comment 
  #     the 'fill_between' method to use the 'bar' method.
  # ax.bar/method: bar
  # ax.bar/align: edge
  ax.bar/method: fill_between
  ax.bar/edgecolor: black
  ax.bar/lw: 0.7
  ax.bar/stack: true
  
  ################ Legend ###############
  leg/loc: lower center
  leg/bbox_to_anchor: [0.45, 0.01]
  leg/edgecolor: black
  leg/ncol: 8

  leglbls/orig: Original
  leglbls/rcnst: Reconst

  ################ General ##############
  style: default
  rc_context/ref: rc_context
  tckprms/colors: black
  xlbl/color: black
  ylbl/color: black
  colorspec/ref: colorspec
  colors/ref: colors
  
m_chmprthst.rcnst:
  ref: m_chmprthst.orig
  def:
    ylbl/ylabel: $dM/d \log_{10}D$ ${\rm (\mu g / m^3)}$
  pop: [leg]

m_prthst:
  ref: m_chmprthst.orig
  def:
    ylbl/ylabel: $dM/d \log_{10}D$ ${\rm (\mu g / m^3)}$
    ax.bar/stack: false
    ax.bar/lw: 1.5
    ax.bar/rcnst/ls: --
    ax.bar/rcnst/lw: 1.75
    ax.bar/bottom: -0.1
  pop: [leg]

n_prthst:
  ref: m_prthst
  def:
    ylbl/ylabel: $dN/d \log_{10}D$ ${\rm (\# / cm^3)}$
    ytickformatter/precision: 4
    ax.bar/bottom: -10
    
