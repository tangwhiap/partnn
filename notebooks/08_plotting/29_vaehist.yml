data/global:
  smry/idxcol: __ovatcol__
  smry/selcol: Loss/Total/mean
  smry/selcri: min

bokeh/global:
  kind: line
  xcol: __ovatcol__
  ycol: Loss/Total
  huecol:
  frame_width: 540
  frame_height: 310
  fig_title: 'Ablation: {ablname}'
  tooltip: [y/mean]
  x_axis_type: linear
  x_tick_fmt:
  x_tick_lbls:
  y_axis_type: log
  y_tick_fmt:
  y_tick_lbls:

  marker/marker: star
  marker/size: 25
  marker/color: black
  marker/hatch_color: white
  marker/hatch_weight: 2.0

  ## Light Theme
  label_color: black
  label_font: 10pt
  header_color: black
  theme:
  background_color: white

  ## Dark Theme
  # label_color: white
  # label_font: 10pt
  # header_color: white
  # theme: dark_minimal
  # background_color: black


dashboard:
  header: The Histogram VAE Problem
  menu_width: 200
  majoridcol: fpidxgrp
  minoridcol: fpidx
  ncols: 4
  sharex: false
  sharey: all
  colsep: /
  color_reset: figure
  colors: ['#001c7f', '#12711c', '#8c0800', '#b1400d', '#591e71', '#592f0d', '#a23582',
    '#3c3c3c', '#b8850a', '#006374']
