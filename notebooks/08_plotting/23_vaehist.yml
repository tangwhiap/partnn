    nrmshft:
      name: Norm Shift
      columns:
      - [nn/pp/nrmshft]

    nrmscl:
      name: Norm Scale
      columns:
      - [nn/pp/nrmscl]

    nrmscldim:
      name: Norm Shift/Scale Dim
      columns:
      - [nn/pp/nrmscldim]
