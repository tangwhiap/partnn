bokeh/global:
  kind: line
  xcol: Epoch
  ycol: Loss/Total
  huecol: fpidxgrp
  frame_width: 540
  frame_height: 310
  fig_title: 'Ablation: {ablname}'
  tooltip: [y/mean]
  x_axis_type: linear
  x_tick_fmt: eng
  x_tick_lbls: [0, 5000, 10000, 15000, 20000, 25000, 30000]
  y_axis_type: log
  y_tick_fmt:
  y_tick_lbls:

  ## Light Theme
  label_color: black
  label_font: 10pt
  header_color: black
  theme:
  background_color: white

  ## Dark Theme
  # label_color: white
  # label_font: 10pt
  # header_color: white
  # theme: dark_minimal
  # background_color: black


dashboard:
  header: The Histogram VAE Problem
  menu_width: 220
  majoridcol: fpidxgrp
  minoridcol: fpidx
  ncols: 4
  sharex: true
  sharey: all
  colsep: /
  color_reset: figure
  colors: ['#001c7f', '#12711c', '#8c0800', '#b1400d', '#591e71', '#592f0d', '#a23582',
    '#3c3c3c', '#b8850a', '#006374']
