########### General Themes ###########
theme/dark:
  style: dark_background
  tckprms/colors: white
  xlbl/color: white
  ylbl/color: white
  colorspec/ref: colorspec
  colors/ref: colors/dark

theme/bright:
  style: default
  tckprms/colors: black
  xlbl/color: black
  ylbl/color: black
  colorspec/ref: colorspec
  colors/ref: colors/bright

########### Mass Bar Plots ###########
# Bar plot options for 5x5 axis (dark, y-shared, mass)
mplopts/mbar/5x5/dark:
  ref: theme/dark

  ######## The x-Axis Parameters ########
  xlbl/xlabel: Diameter
  xlbl/labelpad: null
  xscale: log
  xlim: [1e-9, 1e-4]
  xticks/ticks: [1e-8, 1e-5]

  # The x tick formatter
  xtickformatter/type: eng
  xtickformatter/unit: m
  xtickformatter/sep: ''

  ######## The y-Axis Parameters ########
  ylbl/ylabel: $m_{chem}$
  ylbl/labelpad: null
  yscale: linear

  # The y tick formatter
  ytickformatter/type: eng
  ytickformatter/unit: g
  ytickformatter/sep: ''
  ytickformatter/mul: 1000.0

  ########## Figure Generation ##########
  plt.subplots/nrows: 5
  plt.subplots/ncols: 5
  plt.subplots/squeeze: false
  plt.subplots/sharex: true
  plt.subplots/sharey: true
  plt.subplots/dpi: 120
  plt.subplots/layout: tight
  plt.subplots/axsize: [2.0, 1.4]

  ######### Layout Adjustments #########
  layout/layout: tight
  layout/w_pad: 0.05
  layout/h_pad: 0.2
  layout/rect: [0, 0.1, 1.0, 1.0]

  ########## ax.bar Arguments ##########
  # Note: 
  #     The 'bar' method is inefficient, however, 
  #     it allows you to see the dividers between bars.
  #     Uncomment the following two ines, and comment 
  #     the 'fill_between' method to use the 'bar' method.
  # ax.bar/method: bar
  # ax.bar/align: edge
  ax.bar/method: fill_between
  ax.bar/edgecolor: white
  ax.bar/lw: 0.7

  # ########### Channel Labels ###########
  # labels: [SO4, NO3, Cl, NH4, MSA, ARO1, ARO2, ALK1, OLE1, API1, 
  #   API2, LIM1, LIM2, CO3, Na, Ca, OIN, OC, BC, MOC, H2O]
  
  ################ Legend ###############
  leg/loc: lower center
  leg/bbox_to_anchor: [0.5, -0.02]
  leg/ncol: 7

  ################ General ##############
  colorspec/ref: colorspec
  colors/ref: colors

# Bar plot options for 5x5 axis (bright, y-shared, mass)
mplopts/mbar/5x5/bright:
  ref:
    - mplopts/mbar/5x5/dark
    - theme/bright

# Bar plot options for 5x5 axis (dark, y-indep., mass)
mplopts/mbar/5x5i/dark:
  ref: mplopts/mbar/5x5/dark
  def:
    ########## Figure Generation ##########
    plt.subplots/axsize: [2.1, 1.4]
    plt.subplots/sharey: false
    ######### Layout Adjustments #########
    layout/w_pad: 0.2
    layout/h_pad: 0.2

# Bar plot options for 5x5 axis (bright, y-indep., mass)
mplopts/mbar/5x5i/bright:
  ref:
    - mplopts/mbar/5x5i/dark
    - theme/bright

########### Count Bar Plots ##########
# Bar plot options for 5x5 axis (dark, y-shared, count)
mplopts/nbar/5x5/dark:
