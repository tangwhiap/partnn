########### Scatter Plots ############
# Dark Themes
# Scatter plot options for 1x1 axis (dark style)
mplopts/sct/1x1/dark:
  ############ General Style ###########
  ref: theme/dark

  ######## The x-Axis Parameters ########
  xlbl/xlabel: '$MDS_1$'
  xlbl/labelpad: null
  xscale: linear
  xticks/ticks: []
  xticks/labels: []

  ######## The y-Axis Parameters ########
  ylbl/ylabel: '$MDS_2$'
  ylbl/labelpad: null
  yscale: linear
  yticks/ticks: []
  yticks/labels: []

  ########## Figure Generation ##########
  plt.subplots/nrows: 1
  plt.subplots/ncols: 1
  plt.subplots/squeeze: false
  plt.subplots/sharex: false
  plt.subplots/sharey: false
  plt.subplots/dpi: 180
  plt.subplots/layout: tight
  # plt.subplots/axsize: [4.5, 3.0]
  plt.subplots/axsize: [6.0, 4.5]

  ######### Layout Adjustments #########
  layout/layout: tight
  layout/w_pad: null
  layout/h_pad: null
  layout/rect: [0, 0, 0.80, 1]

  ######## ax.scatter Arguments ########
  ax.scatter/marker: 'o'
  ax.scatter/s: 7
  ax.scatter/alpha: 1.0
  ax.scatter/edgecolor: [1.0, 1.0, 1.0, 0.9]
  ax.scatter/lw: 0.25

  ################ Legend ###############
  leg/loc: center right
  leg/bbox_to_anchor: [1.0, 0.55]
  leg/ncol: 1
  leg/markerscale: 2
  leg/borderaxespad: 0.0
  leg/handletextpad: -0.2
  leglbls/train/orig: Train Original
  leglbls/train/rcnst: Train Rcnst.
  leglbls/test/orig: Test Original
  leglbls/test/rcnst: Test Rcnst.
  leglbls/normal/genr: Generated
  leglbls/train/ltnt: Train Latent
  leglbls/test/ltnt: Test Latent
  leglbls/normal/ltnt: Gen. Latent
  leglbls/train/blob: Train Blobs
  leglbls/test/blob: Test Blobs

# Scatter plot options for 2x2 axis (dark style)
mplopts/sct/2x2/dark:
  ref: mplopts/sct/1x1/dark
  def:
    ########## Figure Generation ##########
    plt.subplots/nrows: 2
    plt.subplots/ncols: 2
    plt.subplots/axsize: [4.0, 4.0]
    ######## ax.scatter Arguments ########
    ax.scatter/s: 5
    ax.scatter/alpha: 0.9
    ax.scatter/lw: 0.125
    ################ Legend ###############
    leg/loc: lower center
    leg/ncol: 5
    leg/markerscale: 4
    leg/bbox_to_anchor: [0.5, 0.02]
    ######### Layout Adjustments #########
    layout/rect: [0, 0.05, 1.0, 1.0]

# Scatter plot options for 5x5 axis (dark style)
mplopts/sct/5x5/dark:
  ########## Figure Generation ##########
  plt.subplots/nrows: 5
  plt.subplots/ncols: 5
  plt.subplots/axsize: [2.0, 2.0]
  ######## ax.scatter Arguments ########
  ax.scatter/s: 1
  ax.scatter/alpha: 0.9
  ax.scatter/lw: 0.005
  ################ Legend ###############
  leg/loc: lower center
  leg/ncol: 5
  leg/markerscale: 10
  leg/bbox_to_anchor: [0.5, 0.02]
  ######### Layout Adjustments #########
  layout/rect: [0, 0.05, 1.0, 1.0]

# Bright Themes
# Scatter plot options for 1x1 axis (bright style)
mplopts/sct/1x1/bright:
  ref: 
    - mplopts/sct/1x1/dark
    - theme/bright

# Scatter plot options for 2x2 axis (bright style)
mplopts/sct/2x2/bright:
  ref: 
    - mplopts/sct/2x2/dark
    - theme/bright

# Scatter plot options for 5x5 axis (bright style)
mplopts/sct/5x5/bright:
  ref: 
    - mplopts/sct/5x5/dark
    - theme/bright

# Scatter and blob plot for 1x1 axis (dark style)
mplopts/blb/1x1/dark:
  ref: mplopts/sct/1x1/dark
  def:
    xlbl/xlabel: $Z_1$
    xticks/ticks: []
    xticks/labels: []

    ylbl/ylabel: $Z_2$
    yticks/ticks: []
    yticks/labels: []

    ax.scatter/s: 0.15
    ax.scatter/lw: 0.05
    leg/markerscale: 15